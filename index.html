<!DOCTYPE html>
<html lang="en">
<head>
    <title>SWITCH TOGGLE 3 - POLYBOTICS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./index.css">
</head>

<body class="light">
     <!--TITLE-->
        <div class="title"><span class="head">SWITCH TOGGLE</span> <br> <span class="by">By</span> <br>  <span class="name">POLYBOTICS</span></div>
        
    <div class="main">
       
        <!--SWITCH BULBS-->
        <div class="fw flex ac jsb">
            <!--OFF BULB-->
            <div class="sbox flex ac jc">
                <div class="switch-tag">Off</div>
                <div id="off" class="switch-indicator active round"></div>
            </div>
            
            <!--ON BULB-->
            <div class="sbox flex ac jc">
                <div class="switch-tag">On</div>
                <div id="on" class="switch-indicator round"></div>
            </div>
        </div>
        
        <!--SWITCH TOGGLE-->
        <label for="toggle">
        <div class="switch-toggle off fw">
            <!--INPUT-->
            <input id="toggle" type="checkbox" hidden/>
        
            <!--TRACK TEETH-->
            <div class="switch-teeth-tab top fw flex ac">
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
            </div>
            
            <!--THUMB -->
            <div class="switch-thumb off round"></div>
            
            <!--TRACK TEETH-->
            <div class="switch-teeth-tab bottom fw flex ac">
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
                <div class="switch-teeth"></div>
            </div>
            
        </div>
        </label>
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
